<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/angular-1.4.6.min.js" ></script>
		<script>
			var app = angular.module("app",[]);
	app.controller("myCtrl",function($scope,$http,$timeout,$interval){
			$interval(function(){
					$scope.now=new Date().getTime();
					$scope.future=new Date(2017,6,13,12,00,00).getTime();
					$scope.date = new Date($scope.future-$scope.now);
				},1000)
	})
		</script>
	</head>
	<body ng-controller="myCtrl">
		<span>{{date|date:"dd"}}</span>
		<span>天</span>
		<span>{{date|date:"HH":"DTC"}}</span>
		<span>时</span>
		<span>{{date|date:"mm"}}</span>
		<span>分</span>
		<span>{{date|date:"ss"}}</span>
		<span>秒</span>
		<p>{{now}}</p>
	</body>
</html>
